<div class="container-fluid">

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" style="color: white">To-Do App</a>
    <form class="form-inline">

      <button class="btn btn-outline-success" type="button" (click)="gotoLogin()">Login</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-outline-secondary" type="button" (click)="goToSignUp()">Sign-Up</button>
    </form>
  </nav>

  <div class="row p-2 m-0">
    <img alt="An image" class="img-fluid" src="./../../../assets/post_it_note_make__3015148b.jpg">

    <div class="col-sm p-2"></div>
    <span class="border border-primary">

      <div class="col-sm p-5">

        <h2 class="form-signin-heading">Please log in to continue</h2>

        <label for="inputEmail" style="font-weight: bold">Email address</label>
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="email@example.com"
          required autofocus>
        <br>

        <label for="inputPassword" style="font-weight: bold">Password</label>
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password"
          required>
        <br>

        <button class="btn btn-md btn-primary btn-block" type="button" (click)="loginFunction()">Log in</button>

        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click) = "goToForgotPwd()" style="font-weight: bold"> Forgot password?</a>

      </div>
    </span>

  </div>
